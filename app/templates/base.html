{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Connect </title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<body>
        
<div class="container navBox" >
  <nav class="navbar navbar-expand-lg navbar-light"  *ngIf="nav.visible">
      <div class="container-fluid pe-lg-2 p-0">
        <a class="navbar-brand fw-bold fs-3"></a>
        <a class="navbar-brand fw-bold fs-3"></a>
        <a class="navbar-brand fw-bold fs-3"></a>
          <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}" style="color:#000;">
            We
            <span><br>Connect</span>
            
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link pe-3 me-4 fw-bold active" aria-current="page" href="{% url 'home' %}">HOME</a>
                  </li>
                  
                  <li class="nav-item">
                      <a class="nav-link pe-3 me-4 fw-bold" href="{% url 'hotels-page' %}">HOTELS</a>
                  </li>
                  {% if user.is_authenticated %}

                  <li class="nav-item">
                      <a class="nav-link pe-3 me-4 fw-bold" href="{% url 'profile' %}">My Profile</a>
                  </li>
                  <!-- <li class="nav-item">
                      <a class="nav-link pe-3 me-4 fw-bold" href="{% url 'clientDashboard' %}">My Dashboard</a>
                  </li> -->
              </ul>

              
               
              <a class="navbar-logo ml-2" href="{% url 'logout' %}" class="text-center" style="color:black;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                  <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
              </a>
            </div>  
      {% else %} 

              <ul class="navbar-nav icons ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link pe-3 me-4 fw-bold" href="{% url 'login' %}">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-3 me-4 fw-bold" href="{% url 'register' %}">SIGN UP</a>
            </li>
            <li class="nav-item">
          </li>
              </ul>
    {% endif %}
          </div>
      </div>
  </nav>

{% block content %}
  
{% endblock %}
