{% load widget_tweaks %}
{% load static%}

<form action="{% url 'tutor-login' %}" method="POST" novalidate>
    {% csrf_token %}
       {% for field in form.visible_fields %}
         <div class="form-group">
             {{ field.label_tag }}
                {% render_field field class="form-control" %}
                  {% if messages%}
                    {% for message in messages %}
                      <span style="color:red">{{ message }}</span>
                    {% endfor %}
                   {% endif %}
       {% endfor %}
       <br>
           <input type="submit" value="Login" class="btn btn-block btn-primary" style="background-color: #5E5CC0;">
         </div>
  </form>
